name: Build Shaka Player (custom)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build custom Shaka Player
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout repository (with full history & tags)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0       # <- fetch all history + tags (potrzebne do `git describe`)

      - name: Setup Java (required for Closure Compiler / build tools)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Ensure python3 and pip are available
        run: |
          python3 --version
          python3 -m pip --version || python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip

      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: (Optional) Install Python build deps if present
        run: |
          if [ -f build/requirements.txt ]; then
            python3 -m pip install -r build/requirements.txt
          fi

      - name: Run Shaka build (custom modules)
        run: |
          set -e
          # Użyjemy build/build.py (akceptuje --name oraz składnię +@ / -@)
          # Przykładowe flagi: --name custom +@complete -@ui @polyfillForUI -@mss -@offline -@cast -@ads
          # Dodaj --force jeśli chcesz wymusić przebudowę.
          python3 build/build.py --force --name custom +@complete -@ui @polyfillForUI -@mss -@offline -@cast -@ads

      - name: Show dist contents (diagnostics)
        run: |
          echo "Dist folder listing:"
          ls -al dist || true

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shaka-player-dist
          path: |
            dist/**
