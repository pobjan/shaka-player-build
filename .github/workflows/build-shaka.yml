name: Build Shaka Player (custom)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build custom Shaka Player
    runs-on: ubuntu-latest
    env:
      # zwiększamy pamięć node (czasem potrzebne przy dużych buildach)
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Java (required for Closure Compiler and some build steps)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'     # możesz zmienić na 20 jeśli wolisz
          cache: 'npm'

      - name: Ensure python3 is available
        run: |
          python3 --version
          python3 -m pip --version || python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip

      - name: Install npm dependencies
        run: |
          # If your repo has package-lock.json prefer `npm ci`
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: (Optional) Install Python build deps if present
        run: |
          # Jeśli w katalogu build jest requirements.txt, spróbujemy je zainstalować.
          # Nie przerywamy workflow jeśli plik nie istnieje.
          if [ -f build/requirements.txt ]; then
            python3 -m pip install -r build/requirements.txt
          fi

      - name: Run Shaka build (custom modules)
        # tu przekazujemy flagi tak, jak prosiłeś: nazwa buildu +@complete -@ui @polyfillForUI -@mss -@offline -@cast -@ads
        run: |
          set -e
          # Używamy build/all.py (skrypt buildowy Shaka). Jeśli w Twoim fork-u
          # jest inny plik (np. build/build.py), zastąp ścieżkę odpowiednio.
          python3 build/all.py --name custom +@complete -@ui @polyfillForUI -@mss -@offline -@cast -@ads

      - name: Show dist contents (diagnostics)
        run: |
          echo "Dist folder listing:"
          ls -al dist || true

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shaka-player-dist
          path: |
            dist/**
